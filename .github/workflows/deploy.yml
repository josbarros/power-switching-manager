name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile GSettings schemas (if present)
        run: |
          if [ -f "schemas/org.gnome.shell.extensions.power-switching-manager.gschema.xml" ]; then
            if ! command -v glib-compile-schemas >/dev/null 2>&1; then
              sudo apt-get update -y && sudo apt-get install -y libglib2.0-bin
            fi
            glib-compile-schemas schemas
          else
            echo "No schema xml found; skipping compile"
          fi

      - name: Create distributable zip
        run: |
          ZIP_NAME=power-switching-manager@joseruibarros.com.zip
          rm -f "$ZIP_NAME"
          zip -r "$ZIP_NAME" . -x '.git/*' '*.zip' 'schemas/gschemas.compiled' '.github/*' 'Makefile'
          ls -lh "$ZIP_NAME"

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Zip to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: power-switching-manager@joseruibarros.com.zip
          asset_name: power-switching-manager@joseruibarros.com.zip
          asset_content_type: application/zip
